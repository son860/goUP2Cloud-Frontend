<md-dialog >
<form name="form" flex layout-align="center center" ng-submit="ctrl.addItem()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Company</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.cancel()">
          <md-icon  aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

  <md-dialog-content >
    
    <div class="md-dialog-content">
    
    
    
    
      
        <md-input-container flex class="md-block">
            
            <input name="cnpj" ng-model="data.cnpj" type="tel" placeholder="CNPJ" ng-cnpj ui-mask="99.999.999/9999-99" ng-required="true">
            <my-bootstrap-show-errors></my-bootstrap-show-errors>        
          </md-input-container>        
      
      
    </div>
    
  </md-dialog-content>
  
  <div class="md-actions">
    <md-button class="md-primary" ng-click="ctrl.addItem()" ng-disabled="form.$invalid">Add Item</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
  </div>
  </form>
</md-dialog>
