<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>goUP2Cloud - Cadastro Empresa</title>
		<link rel="stylesheet" type="text/css" href="css/cadastro-empresa.css">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	</head>

    <!-- Corpo da página -->
	<body>

		<img src="img/faixa.png" class="faixa-topo">

		<section id="combo-form">

            <figure id="logotype">
            	<img src="img/logo.png" class="logo">
            </figure>

            <!-- Aqui começa o form -->
			<form class="inputs" action="" method="">

				<p class="title-form">Escolha Seu Perfil</p>

        <a href="#" class="profile-disabled">Empresa</a><br><br>
				<input type="text" name="nome" placeholder="Nome Fantasia:" class="input" required />
				<input type="text" name="rg" placeholder="CNPJ:" class="input" id="rg" required /><br>
				<input type="text" name="cpf" placeholder="IE:" class="input" required />
				<input type="email" name="email" placeholder="Rua:" class="input" id="email" required /><br>
				<input type="text" name="razaosocial" placeholder="Bairro:" class="input" required />
				<input type="text" name="nomedousuario" placeholder="Cep:" class="input" id="username" required /><br>
				<input type="text" name="senha" placeholder="Nº:" class="input" required />
				<input type="text" name="confirmarsenha" placeholder="Contato da empresa:" class="input" id="confirmsenha" required /><br><br>

				<div id="checkbox-combo">
					<div id="checkbox-1"></div><br>
				    <p class="txt-checkbox-1">Li e concordo com os termos de serviço</p>
				</div>

				<br><br>
				<input type="submit" value="Prosseguir" class="btn-blue">

			</form>
			<!-- Aqui termina o form -->
		</section>

		<script type="text/javascript" src="js/checkbox-validator.js"></script>

	</body><!-- Fim do Corpo da página -->
</html>
